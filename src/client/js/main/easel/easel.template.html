<div class="easel_container">
    <div id="easel">
        <div id="grid-container">
            <!-- populate with pixel-rows of pixel-divs -->
            <div ng-click="$ctrl.applyColor($event)" id="{{$index + 1}}" class="pixel-div" ng-repeat="pixel in $ctrl.pixelArray() track by $index"></div>
        </div>
        <div class="row">

            <div id="current-color"></div>
        </div>
        <div id="palette" ng-click="$ctrl.selectColor($event)">
            <div class="palette-row" id="pal-row">
                <div class="color-well" style="background-color: {{color}}" ng-repeat="color in $ctrl.colorPallette"></div>
            </div>
            <div class="row" style="text-align: center;">
                <button id="play" ng-click="$ctrl.playPixels()">Play it!</button>
                <button id="stop" ng-click="$ctrl.stopTracks()">Stop it!</button>
            </div>
        </div>

    </div>
</div>
